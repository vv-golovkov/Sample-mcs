apiVersion: v1
kind: ServiceAccount
metadata:
  name: microservices-account
  namespace: sample-mcs
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: microservices-role
  namespace: sample-mcs
rules:
  # apiGroups ->
  # empty(""): [pods,configmaps,secrets,services,namespaces,nodes,persistentvolumeclaims,persistentvolumes,events]
  # apps: [deployments,replicasets,statefulsets,daemonsets,controllerrevisions]
  # autoscaling: [horizontalpodautoscalers]
  # batch: [jobs,cronjobs]
  # networking.k8s.io: [ingresses,networkpolicies]
  # etc ...
  - apiGroups: [ "" ]
    resources: [ "pods", "configmaps", "secrets" ]
    verbs: [ "get", "list", "watch" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: microservices-binding
  namespace: sample-mcs
subjects:
  - kind: ServiceAccount
    name: microservices-account
roleRef:
  kind: Role
  name: microservices-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Secret
metadata:
  name: microservices-account-token
  namespace: sample-mcs
  annotations:
    kubernetes.io/service-account.name: microservices-account
type: kubernetes.io/service-account-token
