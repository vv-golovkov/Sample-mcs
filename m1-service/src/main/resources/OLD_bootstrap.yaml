spring:
  application:
    name: m1-service
  config:
    import: "consul:"
  cloud:
    consul:
      host: cs-consul
      port: 8500
      config:
        format: YAML
        enabled: true
        default-context: application
      discovery:
        enabled: true
        register: true
        prefer-ip-address: true
        health-check-interval: 5s
        health-check-path: /actuator/health