#            #              uri: lb://m2-service
#            #              predicates: [ Path=/m2/** ]
#            #              filters: [ StripPrefix=1 ]
#            - id: m3-service-id
#              uri: lb://m3-service
#              predicates: [ Path=/m3/** ]
#              filters: [ StripPrefix=1 ]

  # Налаштування Spring Boot Actuator, яке визначає доступні ендпоінти через HTTP.
