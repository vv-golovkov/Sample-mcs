logging:
  level:
    org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator: WARN

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

spring:
  application:
    name: cs-apiGateway
  config:
    import: "consul:"
  cloud:
    consul:
      host: cs-consul
      port: 8500
      config:
        format: YAML
        enabled: true
        fail-fast: true
        default-context: application
      discovery:
        enabled: true
        register: true
        prefer-ip-address: false
        health-check-interval: 5s
        health-check-path: /actuator/health
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
#          routes: # optional: to use '/m1' instead of '/m1-service'
