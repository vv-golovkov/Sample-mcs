# http://localhost:8888/cs-config-server/default

logging.level:
  # to reduce log noise
  org.springframework.cloud.config.server.environment.NativeEnvironmentRepository: WARN

spring:
  application:
    name: cs-configServer

management:
  endpoints:
    web:
      exposure:
        include: health,info,env
  endpoint:
    health:
      show-details: always